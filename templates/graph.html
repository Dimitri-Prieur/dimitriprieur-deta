<!DOCTYPE html>
<html lang="fr">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<canvas id="GoogleChart" width="900" height="400"></canvas>
<script>
    var ctx = document.getElementById("GoogleChart").getContext("2d");
    var chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: {{ labels | safe }},
        datasets: [
          {
          label: 'Al-Nassr FC searches',
          data: {{ values | safe }},
          backgroundColor: 'rgb(65, 105, 225)',
          borderColor: 'rgb(65, 105, 225)',
          fill: false,
        }]
      },
      options : {
            title:{
                display : true,
                text: "Number of Google Searches about Al-Nassr FC on the last 90 days"    
            }
      }
    });
</script>
</html>
